<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
    <mat-form-field>
      <input matInput name="username" ngModel type="text" placeholder="User Name" #usernameInput="ngModel" required>
      <mat-error *ngIf="usernameInput.invalid">Please enter User name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
