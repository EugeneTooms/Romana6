<app-login *ngIf="!userIsAuthenticated"></app-login>
  <mat-grid-list *ngIf="userIsAuthenticated" cols="4" rowHeight="100px">
    <mat-grid-tile cdkScrollable
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">

      {{tile.text}}<br><br><br>
      <hr>
    </mat-grid-tile>
  </mat-grid-list>
